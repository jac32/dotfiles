set-option -g default-command /bin/zsh
set-option -g default-shell /bin/zsh
set -g default-terminal screen-256color
set -s escape-time 0

# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

bind x split-window -v
bind v split-window -h

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# alt hjkl without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# add spotify current song to statusline
set -g status-right-length 100
set -g status-right "#($HOME/.config/bin/music-status)"

# default statusbar colors
set-option -g status-bg colour196 #red
set-option -g status-fg colour232 #black
set-option -g status-attr bold

 # set pane colors - hilight the active pane
 set-option -g pane-border-fg colour235 #base02
 set-option -g pane-active-border-fg colour240 #base0
